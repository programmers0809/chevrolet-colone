<div class="change-password-container">
    <h2>Change your password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-button">Change Password</button>
    </form>
  </div>
  <style>
    .change-password-container {
      background-color: #e0f7fa; /* Ko'k rangli fon */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .change-password-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .submit-button {
      background-color: #00796b; /* Ko'k rangli tugma */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #004d40; /* Tugma ustiga o'tkazilganda rang o'zgaradi */
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.change-password-container');
      container.classList.add('show');
    });
  </script>
