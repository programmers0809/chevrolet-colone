<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .specs {
            margin: 20px 0;
        }
        .specs table {
            width: 100%;
            border-collapse: collapse;
        }
        .specs th, .specs td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        form {
            margin-top: 30px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .required {
            color: red;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="{% url 'home_page' %}">Home</a>
    </nav>
    <h1>Car Model Name</h1>
    <img src="https://chevrolet.uz/assets/sale/chegirma/onix.jpg" alt="Car Image">
    <p>This is a brief description of the car, highlighting its features, design, and performance.</p>

    <div class="specs">
        <h2>Specifications</h2>
        <table>
            <tr>
                <th>Feature</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Engine</td>
                <td>2.0L Turbocharged</td>
            </tr>
            <tr>
                <td>Horsepower</td>
                <td>250 HP</td>
            </tr>
            <tr>
                <td>Transmission</td>
                <td>8-Speed Automatic</td>
            </tr>
            <tr>
                <td>Fuel Economy</td>
                <td>30 MPG City / 38 MPG Highway</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$30,000</td>
            </tr>
        </table>
    </div>

    <!-- Form to Enter Additional Car Details -->

</div>

</body>
</html>
